<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <!-- Daisy & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-div">
        <figure>
          <img src="./assets/logo.png" alt="BDlogo" />
        </figure>
        <p class="header-p hind">Emergency <br />Service</p>
      </div>
      <div class="right-div flex">
        <div class="flex justify-between right-div1 common-btn px-4">
          <p class="hind">0</p>
          <figure>
            <img src="./assets/heart.png" alt="heart" width="30px" />
          </figure>
        </div>

        <div class="flex justify-between right-div1 common-btn px-4">
          <p class="hind">100</p>
          <figure>
            <img src="./assets/coin.png" alt="heart" width="30px" />
          </figure>
        </div>

        <button class="common-btn right-div3">
          <p class="hind">2 Copy</p>
        </button>
      </div>
    </header>

    <section class="banner py-5">
      <figure class="flex justify-center">
        <img src="./assets/logo-dark.png" alt="BD logo" width="90px" />
      </figure>
      <p class="flex justify-center hind emp">Emergency Service Directory</p>
      <p class="flex justify-center hind govp">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
  </body>
</html>
